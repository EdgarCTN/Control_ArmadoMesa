<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Ensamblaje de Mesa</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-bottom: 20px;
    }
    .card-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #5563DE;
      margin: 0;
      padding: 10px 0;
      border-bottom: 2px solid #f0f0f0;
    }
    .control-card {
      text-align: center;
      padding: 20px;
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }
    .button-container button {
      flex: 1 1 calc(50% - 10px);
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }
    .button-container button:hover {
      background-color: #45a049;
      transform: translateY(-3px);
    }
    .active {
      background-color: #FF9800 !important;
    }
    .machine {
      width: 100%;
      height: 200px;
      background: url('https://via.placeholder.com/600x200') no-repeat center;
      background-size: cover;
      border-radius: 10px;
      margin-bottom: 15px;
      transition: background 0.3s ease;
    }
    #status {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 15px;
    }
    .sensor-data {
      text-align: left;
      background: #f7f7f7;
      border-left: 5px solid #5563DE;
      padding: 15px;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    .sensor-data h3 {
      margin-top: 0;
      color: #5563DE;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tarjeta del título -->
    <div class="card">
      <h2 class="card-title">Control de Ensamblaje de Mesa</h2>
    </div>
    
    <!-- Tarjeta de controles y sensores -->
    <div class="card control-card">
      <div class="button-container">
        <button id="btn1" onclick="startStep(1)">1) Elevar parte superior</button>
        <button id="btn2" onclick="startStep(2)">2) Transportar parte inferior</button>
        <button id="btn3" onclick="startStep(3)">3) Activar dispensador de silicona</button>
        <button id="btn4" onclick="startStep(4)">4) Bajar parte superior</button>
      </div>
      <div class="machine" id="machine"></div>
      <p id="status">Estado: Esperando acción...</p>
      <div class="sensor-data">
        <h3>Datos de Sensores</h3>
        <p><strong>Ultrasónico:</strong> <span id="sensor-ultrasonico">0 cm</span></p>
        <p><strong>Color:</strong> <span id="sensor-color">Desconocido</span></p>
        <p><strong>Calor:</strong> <span id="sensor-calor">0°C</span></p>
        <p><strong>Presión:</strong> <span id="sensor-presion">0 kPa</span></p>
        <p><strong>Humedad:</strong> <span id="sensor-humedad">0%</span></p>
      </div>
    </div>
  </div>

  <script>
    function startStep(step) {
      const status = document.getElementById("status");
      const machine = document.getElementById("machine");
      // Quita la clase 'active' de todos los botones
      document.querySelectorAll(".button-container button").forEach(btn => btn.classList.remove("active"));
      
      switch(step) {
        case 1:
          status.textContent = "Estado: Elevando parte superior...";
          document.getElementById("btn1").classList.add("active");
          machine.style.background = "url('https://via.placeholder.com/600x200/ffcc00/000000?text=Elevando') no-repeat center";
          break;
        case 2:
          status.textContent = "Estado: Transportando parte inferior...";
          document.getElementById("btn2").classList.add("active");
          machine.style.background = "url('https://via.placeholder.com/600x200/66ccff/000000?text=Transportando') no-repeat center";
          break;
        case 3:
          status.textContent = "Estado: Activando dispensador de silicona...";
          document.getElementById("btn3").classList.add("active");
          machine.style.background = "url('https://via.placeholder.com/600x200/ff6666/000000?text=Dispensando') no-repeat center";
          break;
        case 4:
          status.textContent = "Estado: Bajando parte superior...";
          document.getElementById("btn4").classList.add("active");
          machine.style.background = "url('https://via.placeholder.com/600x200/66ff66/000000?text=Bajando') no-repeat center";
          break;
        default:
          status.textContent = "Estado: Esperando acción...";
      }
    }

    function updateSensors() {
      document.getElementById("sensor-ultrasonico").textContent = (Math.random() * 100).toFixed(2) + " cm";
      document.getElementById("sensor-color").textContent = ["Rojo", "Verde", "Azul"][Math.floor(Math.random() * 3)];
      document.getElementById("sensor-calor").textContent = (Math.random() * 50).toFixed(2) + "°C";
      document.getElementById("sensor-presion").textContent = (Math.random() * 100).toFixed(2) + " kPa";
      document.getElementById("sensor-humedad").textContent = (Math.random() * 100).toFixed(2) + "%";
    }

    setInterval(updateSensors, 2000);
  </script>
</body>
</html>
