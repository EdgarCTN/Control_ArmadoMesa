<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control ESP32 - Grupo 4</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Control del ESP32 - Grupo 4</h1>
  </header>
  <main>
    <section id="control-led">
      <h2>Control del LED</h2>
      <p>Controla el LED del ESP32:</p>
      <button class="btn on" onclick="controlLed('ON')">Encender LED</button>
      <button class="btn off" onclick="controlLed('OFF')">Apagar LED</button>
      <p id="status">Estado del LED: Desconocido</p>
    </section>

    <section id="led-history">
      <h2>Historial de Cambios del LED</h2>
      <!-- Dimensiones reducidas: width="300" y height="150" -->
      <canvas id="ledHistoryChart" width="300" height="150"></canvas>
    </section>

    <section id="sensor-data">
      <h2>Datos del Sensor</h2>
      <p id="sensorStatus">Datos del sensor: Cargando...</p>
      <!-- Dimensiones reducidas: width="300" y height="150" -->
      <canvas id="sensorChart" width="300" height="150"></canvas>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
