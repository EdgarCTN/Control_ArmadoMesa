<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ensamblaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .sensor-container {
            text-align: left;
            margin-top: 20px;
        }
        .sensor {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control de Ensamblaje</h1>
        <div class="controls">
            <button>Iniciar</button>
            <button>Detener</button>
        </div>
        
        <h2>Datos de Sensores</h2>
        <div class="sensor-container">
            <div class="sensor">Ultrasónico: --</div>
            <div class="sensor">Color: --</div>
            <div class="sensor">Temperatura: --</div>
            <div class="sensor">Presión: --</div>
            <div class="sensor">Humedad: --</div>
        </div>
    </div>
</body>
</html>
