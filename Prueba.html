<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Ensamblaje de Mesa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Control de Ensamblaje de Mesa</h2>
        <button onclick="startStep(1)">1) Elevar parte superior</button>
        <button onclick="startStep(2)">2) Transportar parte inferior</button>
        <button onclick="startStep(3)">3) Activar dispensador de silicona</button>
        <button onclick="startStep(4)">4) Bajar parte superior</button>
        <p id="status">Estado: Esperando acción...</p>
    </div>

    <script>
        function startStep(step) {
            const status = document.getElementById("status");
            switch(step) {
                case 1:
                    status.textContent = "Estado: Elevando parte superior...";
                    break;
                case 2:
                    status.textContent = "Estado: Transportando parte inferior...";
                    break;
                case 3:
                    status.textContent = "Estado: Activando dispensador de silicona...";
                    break;
                case 4:
                    status.textContent = "Estado: Bajando parte superior...";
                    break;
                default:
                    status.textContent = "Estado: Esperando acción...";
            }
        }
    </script>
</body>
</html>
